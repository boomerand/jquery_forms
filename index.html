<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Adding A User Exercise</title>
	<script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
	<link rel="stylesheet" text="text/css" href="styles.css">
	<script>
		$(document).ready(function(){

			$('form').submit(function(){
				return false;
			});

			$('#btn').click(function(){
				var firstname = $('#firstname').val();
				var lastname = $('#lastname').val();
				var email = $('#email').val();
				var phone = $('#phone').val();
				$('table').append("<tr><td>" + firstname + "</td><td>" + lastname  + "</td><td>" + email + "</td><td> " + phone + "</td></tr>");
			});
		})
	</script>
</head>
<body>
	<div id="container">
		<table width="800">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email Address</th>
					<th>Contact #</th>
				</tr>	
			</thead>
		</table>
		<form action="process.php" method="post">
			<h3>Add a user!</h3>
			<label>First Name<input id="firstname" class="input" type="text" name="first name"></label>
			<label>Last Name<input id="lastname" class="input" type="text" name="first name"></label>
			<label>Email Address<input id="email" class="input" type="text" name="email"></label>
			<label>Contact No.<input id="phone" class="input" type="text" name="phone number"></label>
			<input id="btn" type="submit" value="Add a user!">		
		</form>
	</div>
</body>
</html>
